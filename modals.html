<div class="modal fade" id="apartar">
  <div class="modal-dialog">
    <div class="modal-content">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 class="aqua-green center-text">¡Hola Claudia R.!</h1>
        <h2 class="center-text">¿Cuándo quieres hacer tu apartado?</h2>
        <div class="row vertmargin-small">
        	<div class="col-sm-4">
        		<img src="img/content/bookcover1.png" alt="El Líder Humano" class="img-responsive">
        	</div>
        	<div class="col-sm-8">
        		<label for="#date">Fecha</label>
        		<input type="text" id="date" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="es">
        		<label for="hour">Hora</label>
        		<input type="text" id="hour">
        	</div>
      		<button type="button" class="btn btn-submit" data-dismiss="modal">Apartar</button>
		</div>
	 </div>
  </div>
</div>


<div class="modal fade" id="confirmacion">
  <div class="modal-dialog">
    <div class="modal-content">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="row ready vertmargin-small">
        	<div class="col-sm-4">
        		<img src="img/content/bookcover1.png" alt="El Líder Humano" class="img-responsive">
        	</div>
        	<div class="col-sm-8 center-text">
        		<h1 class="center-text aqua-green">¡Tu apartado está listo! tienes:</h1>
        		<br>
        		<div class="inline-block">
        			<img src="img/icons/clock2.png">
        			<div class="inline-block">
        				<h1 class="gray">48 horas<br><small>para regresarlo</small></h1>
        			</div>
        		</div>
        	</div>
		</div>
	 </div>
  </div>
</div>
